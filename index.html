<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Collage</title>
    <script src="frame.js"></script>
</head>
<style>
    @keyframes fade_in {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes fade_out {
        from {opacity: 1;}
        to {opacity: 0;}
    }

    html,body {
        height: 99%;
        width: 99%;
        background-color: black;
    }

    div img {
        max-height: 100%;
        max-width: 100%;
        transform: translate(-50%, -50%);
        position: relative;
        left: 50%;
        top: 50%;
    }
</style>
<script>
    let collage = new Collage()
    setInterval(function() { collage.insert_new_frame() }, 1500)
</script>
<body onresize="collage.update()"></body>
</html>
